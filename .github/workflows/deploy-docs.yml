# This workflow deploys the package documentation on GitHub Pages when a new package release is published
name: Deploy documentation

on:
  release:
    types: [published]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: deploy-docs
  cancel-in-progress: false

jobs:
  deploy-docs:
    if: github.repository == 'ai4trees/pointtree'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    container:
      image: justushildebrand/python-cuda:3.9-cuda11.7
      volumes:
        - ${{ github.workspace }}:/github/workspace
    steps:
      - name: Clean up potential remnants of past jobs
        uses: AutoModality/action-clean@v1.1.0
      - name: Checkout out repository at workflow sha
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build sphinx documentation
        shell: bash
        # Get all git version tags and build the documentation for each tag
        run: |
          source /root/venv/bin/activate
          cd /github/workspace/
          git config --global --add safe.directory $(realpath .)
          python -m pip install --upgrade .'[dev, docs]'
          cd docs
          rm -rf all_builds
          mkdir all_builds
          git tag -l "v[0-9]*\.[0-9]*\.[0-9]*"
          git tag -l "v[0-9]*\.[0-9]*\.[0-9]*" \
            | xargs -d $'\n' sh -c 'for arg do \
                rm -rf build; git checkout "$arg"; \
                git checkout main -- source/conf.py; \
                git checkout main -- source/apidoc_templates/versions.html; \
                make clean; make html; \
                mv build/html "all_builds/$arg"; done' _
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs/all_builds'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
