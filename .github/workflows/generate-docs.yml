# This workflow updates the sources of the Sphinx documentation based on the Python docstrings

name: Update Sphinx Documentation
on:
  pull_request:
    branches:
      - main

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: generate-docs
  cancel-in-progress: false

env:
  DOCKER_IMAGE_NAME: josafatburmeister/pointtree:latest
  DOCKER_IMAGE_PATH: ~/docker-image-josafatburmeister-pointtree:latest.tar.gz

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Clean up potential remnants of past jobs
        uses: AutoModality/action-clean@v1.1.0
      - name: Cache Docker image
        id: cache-docker-image
        uses: ScribeMD/docker-cache@0.5.0
        with:
          key: docker-${{ runner.os }}-${{ env.DOCKER_IMAGE_NAME }}
      - name: Delete unnecessary folders to free disk space
        if: steps.cache-docker-image.outputs.cache-hit != 'true'
        run: |
          rm -rf /opt/hostedtoolcache
          rm -rf /usr/local/android /usr/share/dotnet /usr/local/share/boost /opt/ghc
      - name: Checkout out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Generate and commit sphinx documentation sources from docstrings
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ env.DOCKER_IMAGE_NAME }}
          options: -v ${{ github.workspace }}:/github/workspace
          shell: bash
          run: |
            cd /github/workspace/
            python -m pip install --upgrade .'[dev, docs]'
            sphinx-apidoc --force --module-first -t ./docs/source/apidoc_templates/ -o ./docs/source ./src
            git config --global --add safe.directory $(realpath .)
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git add docs/source/*
            git pull
            git commit -m "docs: update docs [${{ github.event.pull_request.title }}] [skip-ci]" --allow-empty
            git push
