repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
  - id: black
    args: [--line-length=120]
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    files: src
    types: [python]
    args:
        [
          --rcfile=.rcfile
        ]
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    files: test
    types: [python]
    args:
        [
          --rcfile=.rcfile,
          --disable=duplicate-code,
          --disable=missing-function-docstring
        ]
- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
    args:
        [
            --warn-unused-ignores,
            --show-error-codes
        ]
    require_serial: true
    verbose: true