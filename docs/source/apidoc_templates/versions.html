<div class="rst-versions mx-2 my-4 p-2 text-sm rounded border border-border rounded-[0.5rem]" data-toggle="rst-versions" role="note" aria-label="versions">
    <span class="rst-current-version" data-toggle="rst-current-version">
      Version: {{ current_version }}
      <span class="fa fa-caret-down"></span>
    </span>
    <div class="rst-other-versions">
        {% if versions|length >= 1 %}
        <dl>
          <dt>{{ _('Versions') }}</dt>
          {% for version, url in versions %}
            <dd><a href="{{ url }}">{{ version }}</a></dd>
          {% endfor %}
        </dl>
        {% endif %}
    </div>
  </div>
